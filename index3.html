<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link with Tool_tip</title>
</head>
<body>
	<h4>This is unordered list</h4>
	<ul>
		<li>XML Lab</li>
		<li>Oops Lab</li>
		<li>Data Structure Lab</li>
	</ul>
     <!-- _blank used for next page when we click on the link -->
    <button>
        <a href="index.html" target="_blank" title="This leads you to another page.">Click here to visit another page. </a>
    </button>
</body>
</html>
